<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>webWorker</title>
</head>
<body>
	<p>Contar numeros> <div id="resultado"></div></p>
	<button onclick="iniciarWorker();">Iniciar</button>
	<button onclick="paraWorker();">Detener</button>
	<script>
		var w1 = undefined;
		function iniciarWorker()
		{
			//Preguntar si lo soporta
			if(typeof(w1) == "undefined")
			{
				w1 = new Worker('demoWorker.js');
				w1.onmessage = function(event)
				{
					document.getElementById('resultado').innerHTML = event.data;
				}
			}
			else
			{
				alert("El navegador no soporta WebWorkers");
			}
		}

		function paraWorker()
		{
			w1.terminate();
			w1 = undefined;
		}

	</script>
</body>
</html>
