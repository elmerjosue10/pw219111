<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Fuentes</title>
	<link rel="stylesheet" type="text/css" href="<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!-- ttf: true type font -->
	<style>
		@font-face /*se tiene que declarar donde esta ubicada la fuente antes de usarse*/
		{
			font-family: Cantarell;
			src:url("Cantarell/Cantarell-BoldOblique.ttf");
		}
		#textoDescargado
		{
			font-family: 'Cantarell', sans-serif;
		}
		#textoReferenciado
		{
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
	<span id="textoReferenciado">
		Fuente Roboto de Google (referenciada)
	</span>
	<br>
	<span id="textoDescargado">
		Fuente Cantarell de Google (descargado)
	</span>
</body>
</html>
